<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Mate</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <img src="Logo.png" alt="Logo" style="width: 160px; margin-top: 50px;">
        <header>WeatherMate</header>
        <div class="right-items">
            <span class="material-symbols-outlined" style="color: white;">
                person
            </span>
            <a href="#a" style="color: white; font-size: 18px; text-decoration: none;">User</a>
        </div>
    </div>
    <div class="container">
        <h1 id="searched-city"></h1>
        <div id="weather-icon" class="weather-icon"></div>
        <p id="temperature" style="font-size: 40px;"></p>
        <p id="description" style="margin-top: -35px;"></p>
        <p id="date" style="margin-top: -5px;"></p>
    </div>
    <div class="search" title="Minimum 4 characters">
        <input type="text" id="search-input" placeholder="Search city name..." onkeypress="handleKeyPress(event)">
        <span class="material-symbols-outlined" onclick="getCurrentLocationWeather()">
            location_on
        </span>
    </div>
    <div class="container2">
        <div class="span" id="day-1"></div>
        <div class="span" id="day-2"></div>
        <div class="span" id="day-3"></div>
        <div class="span" id="day-4"></div>
        <div class="span" id="day-5"></div>
    </div>
    <div class="container3">
        <h1>Additional Weather Information</h1>
        <p>Humidity: <span id="humidity"></span></p>
        <p>Wind Speed: <span id="wind-speed"></span></p>
        <p>Sunrise: <span id="sunrise"></span></p>
        <p>Sunset: <span id="sunset"></span></p>
        <p>UV Index: <span id="uv-index"></span></p>
        <p>Air Quality Index: <span id="air-quality-index"></span></p>
        <p>Visibility: <span id="visibility"></span></p>
    </div>
    
    <script src="script.js"></script>
    <footer id="myFooter">
        &copyaditya_salaskar_37
    </footer>
</body>
</html>
